{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>

 
  {% for message in messages %}
 
<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Message!</strong> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
 
  <div class="container">
    <form id="login-form" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h2>Login</h2>
      <div class="input-container">
        <input type="text" id="username" name="username" required>
        <label for="username">Email</label>
      </div>
      <div class="input-container">
        <input type="password" id="pass1" name="pass1" required>
        <label for="password">Password</label>
      </div>
      <div class="error-message"></div>
      <button type="submit" class="btn" style="margin-bottom: 4px;">Log In</button>
      <a href="{% url 'signup' %}" class="input-container">Create Student Account</a>
      | <a href="{% url 'teachersignup' %}" class="input-container">Create Teacher Account</a>
    
    </form>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
