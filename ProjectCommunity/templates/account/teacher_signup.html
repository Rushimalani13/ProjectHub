{% extends 'pdashboard/nav.html' %}
{% block mainbody %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        width: 100%;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        width: 100%;
    }

    label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
    }

    select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
    }

    select[multiple] {
        height: 100px;
    }

    button[type="submit"] {
        padding: 10px;
        font-size: 18px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #3e8
    }

    input[type="file"] {
        margin-top: 10px;
    }

    @media only screen and (min-width: 768px) {
        form {
            max-width: 600px;
        }

        select {
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        select[multiple] {
            height: 100px;
        }
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

<div class="container" style="background-color:darksalmon">
    <form method="POST" action="{% url 'teachersignup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" required>
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="pass1">Password:</label>
            <input type="password" id="pass1" name="pass1" required>
        </div>
        <div class="form-group">
            <label for="pass2">Confirm Password:</label>
            <input type="password   " id="pass2" name="pass2" required>
        </div>
        <div class="form-group">
            <label for="emailid">Email:</label>
            <input type="email" id="emailid" name="emailid" required>
        </div>
        <div class="form-group">
            <label for="Mobileno">Mobile:</label>
            <input type="text" id="Mobileno" name="Mobileno" required>
        </div>
        <div class="form-group">
            <label for="College">College:</label>
            <input type="text" id="College" name="College" required>
        </div>
        <div class="form-group">
            <label for="Course">Course:</label>
            <input type="text" id="Course" name="Course" required>
        </div>
      

        <div class="form-group">
            <label for="id_proof">Upload id proof:</label>
            <input type="file" id="id_proof" name="id_proof" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="ppic">Upload Profile pic:</label>
            <input type="file" id="ppic" name="ppic" accept="image/*" required>
        </div>
        <button type="submit">Submit</button>
    </form>

</div>

{% endblock %}
