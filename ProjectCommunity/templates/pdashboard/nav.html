
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar with Profile Section and Dropdown Menu</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: sans-serif;
			background-color: #ad58ea;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
            background-color: rgb(106, 224, 224);
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			color: #333;
			text-decoration: none;
		}

		.nav-links {
			display: flex;
			list-style: none;
		}

		.nav-links li {
			margin: 0 10px;
			position: relative;
		}

		.nav-links li a {
			color: #000000;
			text-decoration: none;
			font-size: 20px;
			font-weight: bold;
			transition: color 0.3s ease-in-out;
		}

		.nav-links li a:hover {
			color: #ab0505;
		}

		.menu-icon {
			font-size: 24px;
			color: #333;
			cursor: pointer;
			display: none;
		}

		.profile-section {
			display: flex;
			align-items: center;
		}

			.profile-image {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			margin-right: 10px;
		}

		.profile-name {
            text-decoration: none;
			font-size: 16px;
			font-weight: bold;
			color: #333;
		}

		.dropdown {
			position: absolute;
			top: 100%;
			left: 0;
			right: 0;
			background-color: #ffffff;
			padding: 10px;
			display: none;
            color: #000000;
			z-index: 1;
            list-style-type: none;  
		}

		.dropdown li {
			margin: 10px 0;
			position: relative;
            list-style-type: none;  
		}

		.dropdown li a {
			color: #0d0d0d;
			text-decoration: none;
			font-size: 14px;
			font-weight: bold;
			transition: color 0.3s ease-in-out;
		}

		.dropdown li a:hover {
            list-style-type: none;  
			color: #999;
		}

		.nav-links li:hover .dropdown {
            list-style-type: none;  
			display: block;
		}

		@media screen and (max-width: 768px) {
			.nav-links {
				display: none;
				flex-direction: column;
				position: absolute;
				top: 100%;
				left: 0;
				right: 0;
				background-color: #333;
				padding: 20px;
				z-index: 1;
			}

			.nav-links li {
				margin: 10px 0;
				position: relative;
			}

			.menu-icon {
				display: block;
			}

			.profile-section {
				display: none;
			}
		}
        /* Default styles */
        .nav-links {
            display: flex;
            justify-content: center;
        }

/* Media query for mobile devices */
@media only screen and (max-width: 600px) {
    .nav-links {
        display: none;
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        flex-direction: column;
        align-items: center;
        background-color: #eadd81;
        z-index: 1;
    }

    .nav-links.show {
        display: flex;
    }

    .nav-links li {
        margin: 20px 0;
    }

    .menu-icon {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        z-index: 2;
    }

    .menu-icon .menu-icon__line {
        width: 30px;
        height: 3px;
        background-color: #333;
        margin: 5px;
        transition: all 0.3s ease-in-out;
    }

    .menu-icon.open .menu-icon__line:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-icon.open .menu-icon__line:nth-child(2) {
        opacity: 0;
    }

    .menu-icon.open .menu-icon__line:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }
}

	</style>
</head>
