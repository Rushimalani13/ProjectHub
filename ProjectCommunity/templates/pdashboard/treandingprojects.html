{% extends 'pdashboard/nav.html' %}
{% block mainbody %}






<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  
  
  <div class="container">
    <div class="row">
    {% for item in cuser %}
    <div class="card  mx-2 my-2" style="width: 18rem;">
      <img class="card-img-top py-2 px-2" src="http://127.0.0.1:8000/media/{{item.outputSS}}" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title">{{item.projectname}}</h3>
        <!-- <h5 class="card-title">{{item.course}}</h5> -->
        <div class="tag-list" name="abc"><span style="background-color: rgb(255, 248, 35); border-radius: 8px;padding: 4px;"><b>{{item.tags|upper}}</b> </span></div>
        <p class="card-text"><b>Description: </b>{{item.description}}</p>
        <a href="http://127.0.0.1:8000/media/{{item.zip_project}}" class="btn btn-primary">Download</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
